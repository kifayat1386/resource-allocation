<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Details</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="navbar-left">
        <nav class="main-nav">
          <ul>
            <li id="assetsTab" class="tab-button" onclick="showTab('assets')">Assets</li>
            <li id="usersTab" class="tab-button" onclick="showTab('users')">Resource Users</li>
            <li id="allocationsTab" class="tab-button" onclick="showTab('allocations')">Resource Allocations</li>
          </ul>
        </nav>
      </div>
      <div class="navbar-right">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <main class="content">
      <section id="assetDetails">
        <h2>Asset Details</h2>
        <div id="assetDetailContent"></div>
        <button class="create-btn" onclick="deleteAsset()">Delete Asset</button>
        <button class="create-btn" onclick="updateAsset()">Update Asset</button>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
