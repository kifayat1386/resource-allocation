<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Allocator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Navbar with Tabs and Logout Button -->
    <header class="navbar">
      <div class="navbar-left">
        <nav class="main-nav">
          <ul>
            <li id="assetsTab" class="tab-button" onclick="showTab('assets')">Assets</li>
            <li id="usersTab" class="tab-button" onclick="showTab('users')">Resource Users</li>
            <li id="allocationsTab" class="tab-button" onclick="showTab('allocations')">Resource Allocations</li>
          </ul>
        </nav>
      </div>
      <div class="navbar-right">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
      <!-- Assets Tab Content -->
      <section id="assets" class="tab-content">
        <h2>
          Assets
          <button class="create-btn" onclick="createAsset()">Create New Asset</button>
        </h2>
        <input type="text" id="assetSearch" placeholder="Search Assets..." oninput="searchAssets()">
        <table id="assetsTable">
          <thead>
            <tr>
              <th>Far ID</th>
              <th>Brand</th>
              <th>Model Number</th>
              <th>Asset Type</th>
              <th>Category</th>
              <th>Allocation</th>
            </tr>
          </thead>
          <tbody id="assetsList"></tbody>
        </table>
      </section>

      <!-- Resource Users Tab Content -->
      <section id="users" class="tab-content">
        <h2>
          Resource Users
          <button class="create-btn" onclick="createUser()">Create New User</button>
        </h2>
        <input type="text" id="userSearch" placeholder="Search Users..." oninput="searchUsers()">
        <table id="usersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Contact Info</th>
            </tr>
          </thead>
          <tbody id="usersList"></tbody>
        </table>
      </section>

      <!-- Resource Allocations Tab Content -->
      <section id="allocations" class="tab-content">
        <h2>Resource Allocations</h2>
        <input type="text" id="allocationSearch" placeholder="Search Allocations..." oninput="searchAllocations()">
        <table id="allocationsTable">
          <thead>
            <tr>
              <th>Far ID</th>
              <th>Brand</th>
              <th>Model Number</th>
              <th>Asset Type</th>
              <th>Category</th>
              <th>Name</th>
              <th>Department</th>
              <th>Contact Info</th>
            </tr>
          </thead>
          <tbody id="allocationsList"></tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
